<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot and Cold</title>
    <script>
        function initialize() {
            numToGuess = (int) (Math.random() * 100) + 1;
            playerGuess = 50;
            guessesRemaining = 5;
        }
        function guess() {
            guessesRemaining--;
        }
        function addOne() {
            playerGuess++;
        }
        function subtractOne() {
            playerGuess--;
        }
        function addFive() {
            playerGuess += 5;
        }
        function subtractFive() {
            playerGuess -= 5;
        }
        function addTen() {
            playerGuess += 10;
        }
        function subtractTen() {
            playerGuess -= 10;
        }
        function addTwentyFive() {
            playerGuess += 25;
        }
        function subtractTwentyFive() {
            playerGuess -= 25;
        }

    </script>
</head>

<body onload = "initialize">
    <h1>Hot and Cold</h1>
    <button onclick = "addOne();">Add One</button>
    <button onclick = "subtractOne();">Subtract One</button>
    <button onclick = "addFive();">Add Five</button>
    <button onclick = "subtractFive();">Subtract Five</button>
    <button onclick = "addTen();">Add Ten</button>
    <button onclick = "subtractTen();">Subtract Ten</button>
    <button onclick = "addTwentyFive();">Add Twenty-Five</button>
    <button onclick = "subtractTwentyFive();">Subtract Twenty-Five</button>
    <button onclick = "initialize();">Reset</button>

    
</body>

</html>
